<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantasy Premier League App - Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <script id="fantasyteams-template" type="text/x-handlebars-template">
        <div class="row">
            {{#each this}}
            <div class="col-xs-12 col-md-3">
                    <table>
                        <tbody>
                        <tr>
                            <th colspan="5">{{this.0.team_name}}</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Position</th>
                            <th>Team</th>
                            <th>Name</th>
                            <th>Points</th>
                        </tr>
                        {{#each this.1.team_players}}
                        <tr class="player-total-data">
                            <td class="id">{{player_id}}</td>
                            <td class="position">{{player_playertype}}</td>
                            <td class="club">{{player_teamshort}}</td>
                            <td class="player">{{player_name}}</td>
                            <td class="points">0</td>
                        </tr>
                        {{/each}}
                        <tr class="total-points-row">
                            <td colspan="3"></td>
                            <th>Total</th>
                            <td class="total-points">0</td>
                        </tr>
                    </tbody>
                    </table>
            </div>
            {{/each}}
        </div>
    </script>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">FPL App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="players.html">Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END Navigation -->

    <div class="container">
        <div class="teams-container col-xs-12 py-3">
            <h1>Calculator</h1>
        </div>
    </div>
</body>

</html>
