<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">FPL App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="players">Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teams">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="table">Table</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END Navigation -->

    <div class="container">
        <div class="filter-container col-12 py-3">
            <h4>Filters</h4>
            <hr>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="search-name">Search by name</label>
                        <input type="text" class="form-control" id="search-name" placeholder="Start typing to search...">
                    </div>
                </div>
                <div class="col-12 col-md-2">
                    <div class="form-group">
                            <label for="search-price">Search by price</label>
                        <select name="search-price" class="form-control" id="search-price">
                            <option value="">All</option>
                            <option value="4.0">4.0</option>
                            <option value="4.5">4.5</option>
                            <option value="5.0">5.0</option>
                            <option value="5.5">5.5</option>
                            <option value="6.0">6.0</option>
                            <option value="6.5">6.5</option>
                            <option value="7.0">7.0</option>
                            <option value="7.5">7.5</option>
                            <option value="8.0">8.0</option>
                            <option value="8.5">8.5</option>
                            <option value="9.0">9.0</option>
                            <option value="9.5">9.5</option>
                            <option value="10.0">10.0</option>
                            <option value="10.5">10.5</option>
                            <option value="11.0">11.0</option>
                            <option value="11.5">11.5</option>
                            <option value="12.0">12.0</option>
                            <option value="12.5">12.5</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="col-4">
                    <div class="form-group">
                        <label for="searchInput">Filter Team</label>
                        <div class="badge"><a class="badge-ars" href="#"></a></div>
                        <div class="badge"><a class="badge-che" href="#"></a></div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="player-container col-12 py-3">
        </div>
        <div class="loading">
            <img src="loading.gif" alt="loading">
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</body>

</html>
